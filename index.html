<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Share</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>FileShare</h1>
        <nav>
            <button>Home</button>
            <button>Upload</button>
            <button>My Files</button>
            <button>Contact</button>
        </nav>
    </header>

    <main>
        <section class="upload-box">
            <h2>Upload Your Files</h2>
            <p>Select files and share them instantly.</p>
            <input type="file" multiple>
            <button class="action-btn">Upload</button>
        </section>

        <section class="info-box">
            <h2>How It Works</h2>
            <p>Upload your files, get a link, and share it anywhere. 
               Fast, secure, and free.</p>
        </section>

        <section class="downloads-box">
            <h2>Recent Downloads</h2>
            <div class="file-item">ExampleFile.zip <button>Download</button></div>
            <div class="file-item">MyPhoto.png <button>Download</button></div>
        </section>
    </main>

    <footer>
        <p>Â© 2025 FileShare. All rights reserved.</p>
    </footer>

    <script>
        document.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('click', () => {
                alert(`Button "${btn.innerText}" clicked!`);
            });
        });
    </script>
</body>
</html>
