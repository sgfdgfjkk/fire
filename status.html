  <main class="page-content">
      <section class="hero-section">
          <h1>killem Status</h1>
          <div class="status-box">
              <p class="status-message">Status: <span class="status-indicator status-ok">Undetected</span></p>
              <p class="status-message">Version: <span class="status-indicator status-ok">Working on newest Roblox version</span></p>

  </main>

  <!-- Custom Modal GUI (copied from index.html for consistency) -->
  <div id="custom-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <p id="modal-message"></p>
    </div>
  </div>

  <script>
    const modal = document.getElementById('custom-modal');
    const modalMessage = document.getElementById('modal-message');
    const closeButton = document.querySelector('.close-button');

    function showModal(message) {
      modalMessage.innerHTML = message;
      modal.style.display = 'block';
    }

    closeButton.onclick = function() {
      modal.style.display = 'none';
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    }

    // Handle modal triggers for buttons
    document.querySelectorAll('[data-modal-message]').forEach(button => {
      button.addEventListener('click', function(e) {
        e.preventDefault();
        showModal(this.getAttribute('data-modal-message'));
      });
    });
  </script>
</body>
