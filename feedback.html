<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
      <div class="container">
          <a href="index.html" class="logo">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M12 2L2 7V17L12 22L22 17V7L12 2ZM12 4.3L20 8.5V15.5L12 19.7L4 15.5V8.5L12 4.3ZM12 13L17 10.5V15.5L12 18L7 15.5V10.5L12 13Z" fill="currentColor"/>
              </svg>
              <span>killem</span>
          </a>
          <nav>
              <ul>
                  <li><a href="index.html#home-section">Home</a></li>
                  <li><a href="index.html#download-section">Download</a></li>
                  <li><a href="feedback.html">Feedback</a></li>
                  <li><a href="status.html">Status</a></li>
              </ul>
          </nav>
          <div class="button-group">
              <a href="#" class="btn btn-affiliates" data-modal-message="Affiliates program details coming soon!">Affiliates</a>
              <a href="#" class="btn btn-login" data-modal-message="Login functionality coming soon!">Login</a>
              <a href="#" class="cart-icon" aria-label="Shopping Cart" data-modal-message="Your cart is empty!">ðŸ›’</a>
          </div>
      </div>
  </header>

  <main class="page-content">
      <section class="hero-section">
          <h1>Give Us Your Feedback</h1>
          <p>We value your input! Please share your thoughts and suggestions to help us improve killem.</p>
          <div class="feedback-form-container">
              <form class="feedback-form">
                  <div class="form-group">
                      <label for="name">Your Name (Optional)</label>
                      <input type="text" id="name" name="name" placeholder="Enter your name">
                  </div>
                  <div class="form-group">
                      <label for="email">Your Email (Optional)</label>
                      <input type="email" id="email" name="email" placeholder="Enter your email">
                  </div>
                  <div class="form-group">
                      <label for="feedback">Your Feedback</label>
                      <textarea id="feedback" name="feedback" rows="8" placeholder="Tell us what you think..." required></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit Feedback</button>
              </form>
          </div>
      </section>
  </main>

  <!-- Custom Modal GUI (copied from index.html for consistency) -->
  <div id="custom-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <p id="modal-message"></p>
    </div>
  </div>

  <script>
    const modal = document.getElementById('custom-modal');
    const modalMessage = document.getElementById('modal-message');
    const closeButton = document.querySelector('.close-button');

    function showModal(message) {
      modalMessage.innerHTML = message;
      modal.style.display = 'block';
    }

    closeButton.onclick = function() {
      modal.style.display = 'none';
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    }

    // Handle modal triggers for buttons
    document.querySelectorAll('[data-modal-message]').forEach(button => {
      button.addEventListener('click', function(e) {
        e.preventDefault();
        showModal(this.getAttribute('data-modal-message'));
      });
    });

    // Simple form submission alert
    document.querySelector('.feedback-form').addEventListener('submit', function(e) {
        e.preventDefault();
        showModal('Thank you for your feedback!');
        this.reset(); // Clear the form
    });
  </script>
</body>
</html>
