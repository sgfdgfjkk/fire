<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>killem - Feedback</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <a href="index.html" class="logo">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L2 7V17L12 22L22 17V7L12 2ZM12 4.3L20 8.5V15.5L12 19.7L4 15.5V8.5L12 4.3ZM12 13L17 10.5V15.5L12 18L7 15.5V10.5L12 13Z" fill="currentColor"/>
          </svg>
          <span>killem</span>
        </a>
        <button class="menu-toggle" aria-label="Toggle menu">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <div class="user-profile">
        <div class="avatar">
          <i class="fas fa-user-circle"></i>
        </div>
        <span class="username">guest4650406363</span>
        <i class="fas fa-chevron-down"></i>
      </div>
      <button class="btn btn-add-account" onclick="alert('Add Account functionality coming soon!');">
        <i class="fas fa-plus"></i> Add Account
      </button>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="index.html#home-section"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="index.html#download-section"><i class="fas fa-download"></i> Download</a></li>
          <li><a href="#" onclick="alert('Premium features coming soon!'); return false;"><i class="fas fa-crown"></i> Premium</a></li>
          <li><a href="#" onclick="alert('API documentation coming soon!'); return false;"><i class="fas fa-cogs"></i> API</a></li>
          <li><a href="feedback.html" class="active"><i class="fas fa-comment-dots"></i> Feedback</a></li>
          <li><a href="status.html"><i class="fas fa-info-circle"></i> Status</a></li>
          <li><a href="#" onclick="alert('Contact us via Discord for now!'); return false;"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
      </nav>
      <div class="social-link">
        <a href="https://discord.gg/JN3dCqAW" target="_blank"><i class="fab fa-discord"></i> @killem_external</a>
      </div>
    </aside>

    <main class="main-content">
      <section class="hero-section">
          <h1>Give Us Your Feedback</h1>
          <p>We value your input! Please share your thoughts and suggestions to help us improve killem.</p>
          <div class="feedback-form-container">
              <form class="feedback-form">
                  <div class="form-group">
                      <label for="name">Your Name (Optional)</label>
                      <input type="text" id="name" name="name" placeholder="Enter your name">
                  </div>
                  <div class="form-group">
                      <label for="email">Your Email (Optional)</label>
                      <input type="email" id="email" name="email" placeholder="Enter your email">
                  </div>
                  <div class="form-group">
                      <label for="feedback">Your Feedback</label>
                      <textarea id="feedback" name="feedback" rows="8" placeholder="Tell us what you think..." required></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit Feedback</button>
              </form>
          </div>
      </section>
    </main>
  </div>

  <script>
    // Simple form submission alert
    document.querySelector('.feedback-form').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Thank you for your feedback! We appreciate it.');
        this.reset(); // Clear the form
    });

    // Mobile menu toggle
    const menuToggle = document.querySelector('.menu-toggle');
    const sidebar = document.querySelector('.sidebar');
    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });
  </script>
</body>
</html>
